  name: Manually triggered workflow

  on:
    workflow_dispatch:
      inputs:
        name:
          description: 'Person to greet'
          required: true
          default: 'Mona the Octocat'

  jobs:
    say-hello:
      runs-on: ubuntu-latest
      steps:
        - name: Greet
          run: |
            echo "Hello, ${{ inputs.name }}!"
